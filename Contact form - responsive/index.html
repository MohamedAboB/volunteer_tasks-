<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imgs/gammal_logo4 (2).png" alt="Logo">
            <h2>Contact Us</h2>
        </div>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Services</a></li>
            <li><button>Log In/Log Out</button></li>
        </ul>
    </header>

    <div class="container">
        <form action="">
            <p class="title">Get In Touch</p>
            <hr class="separator">
            <div class="input-group">
                <input type="text" placeholder="First Name" class="input-field">
                <input type="text" placeholder="Last Name" class="input-field">
            </div>
            <div class="input-group">
                <input type="email" placeholder="E-mail" class="input-field">
                <input type="tel" placeholder="Phone" class="input-field">
            </div>
            <textarea class="message-field" placeholder="Type your message here"></textarea>
            <span class="submit-btn" onclick="showPopup()">Send Now</span>
        </form>
    </div>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Welcome to our website</p>
            <span class="close-btn" onclick="closePopup()">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
