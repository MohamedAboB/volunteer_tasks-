<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center;">
        <form action="" style="width: 50%;">
            <h1 style="text-align: center; color: teal;">Registration</h1>
            <label for="" style="display: block;">
                First Name
            </label>
            <input type="text" placeholder="First Name" style=" width: 100%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px;">
            <label for="" style="display: block;">
                Last name
            </label>
            <input type="text"placeholder="Last Name"  style="width: 100%; padding: 10px; border: 1 solid lightgray; border-radius: 10px;">
            
            <label for="" style="display: block; margin-top: 20px; ">
                Email
            </label>
            <input type="email" placeholder="E-mail" style="width: 100%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px; display: block;">
            <label for="">
                password
            </label>
            <input type="password" placeholder="Password" style="width: 100%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px; display: block;">
            <hr>
            <label for="" style="margin-right: 30%; margin-left: 20%;">
                <input type="checkbox" style="cursor: pointer;">
                Male
            </label>
            <label for="">
                <input type="checkbox" style="cursor: pointer;">
                Female
            </label>
            <hr>
    
            <button style="padding: 10px; border: 0 solid; border-radius: 10px;  background-color: rgb(24, 215, 215); width: 80%; margin-left: 10%; cursor: pointer;">Sumbmit</button>
        </form>
    </div>
</body>
</html>
