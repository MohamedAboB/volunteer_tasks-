<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>

<body>
    <header style="display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; margin-bottom: 50px;">
        <div style="display: flex;">
            <img src="imgs/gammal_logo4 (2).png"
                style="width: 30px; border: none; border-radius: 50px; margin-right: 5px;" alt="">
            <h2 style="margin: 0;
            color: teal;">
                Contact Us
            </h2>
        </div>
        <ul style="list-style-type: none; display: flex; justify-content: space-between;
        margin: 0;
        padding: 0;">
            <li><a href="#" style="text-decoration: none;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px; margin: 0 10px; color: teal;">Home</a></li>
            <li><a href="#" style="text-decoration: none;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px; margin: 0 10px; color: teal;">About</a></li>
            <li><a href="#" style="text-decoration: none;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px; margin: 0 10px; color: teal;">Contact Us</a></li>
            <li><a href="#" style="text-decoration: none;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px; margin: 0 10px; color: teal;">Services</a></li>
            <li><button style="text-decoration: none;
                background: none;
                border: none;
                cursor: pointer; margin: 0 10px;
                font-size: 16px; color: teal;">Log In/Log Out</button></li>
        </ul>
    </header>

    <div class="container">

        <form action="" style="width: 90%; margin-left: 5%;">
            <p style="font-size: 30px; color: teal; text-align: center;">Get In Touch</p>
            <hr style="width: 7%; border: 2 solid teal; margin-bottom: 40px;">
            <div style="display: flex; justify-content: space-between;">
                <input type="text" placeholder="First Name"
                    style=" width: 40%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px; background-color: lightgray;">

                <input type="text" placeholder="Last Name"
                    style="width: 40%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px; background-color: lightgray;">
            </div>


            <div style="display: flex; justify-content: space-between;">
                <input type="email" placeholder="E-mail"
                    style=" width: 40%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px; background-color: lightgray;">

                <input type="tel" placeholder="Phone"
                    style=" width: 40%; padding: 10px; border: 1 solid lightgray; border-radius: 10px; margin-bottom: 20px; background-color: lightgray;">
            </div>


            <textarea style="width: 100%;
            height: 100px;
            resize: none; background-color: lightgray; color: black; margin-bottom: 30px;"
                placeholder="Type your message here"></textarea>

            <button style="width: 40%;
            padding: 10px;
            margin-left: 28%;
            background-color: #1e88e5;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;">Send Now</button>
        </form>
    </div>
</body>

</html>
